<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - SWADKALA</title>

<style>
/* ===== GLOBAL ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}

/* ===== HEADER ===== */
header {
    background: linear-gradient(rgba(255,77,77,0.9), rgba(255,77,77,0.9)), url('img.png');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 40px 20px;
    text-align: center;
}

header h1 {
    margin-bottom: 10px;
}

header nav {
    margin-top: 15px;
}

header nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.1em;
    font-weight: bold;
    padding: 8px 14px;
    border: 2px solid white;
    border-radius: 5px;
}

header nav a:hover {
    background-color: white;
    color: #ff4d4d;
}

/* ===== CONTACT SECTION ===== */
.contact {
    padding: 40px 20px;
    background-color: #f4f4f4;
}

.contact h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.contact-container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

/* ===== FORM ===== */
.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form input,
.contact-form textarea {
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
}

.contact-form button {
    background-color: #25D366;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #1ebe5d;
}

/* ===== FEEDBACK / QR SECTION ===== */
.container {
    max-width: 800px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    text-align: center;
}

.container h1 {
    color: #ff4d4d;
    margin-bottom: 15px;
}

.container p {
    font-size: 1.1em;
    color: #555;
}

.qr-container {
    margin-top: 25px;
}

.qr-container img {
    width: 180px;
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    background-color: #ff4d4d;
    color: white;
    padding: 12px;
    font-size: 14px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
    header nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    header nav a {
        margin: 5px;
        font-size: 1em;
        padding: 6px 10px;
    }

    .contact-container {
        padding: 20px;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 22px;
    }

    .contact h2 {
        font-size: 22px;
    }

    .qr-container img {
        width: 150px;
    }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
    <h1>Contact Us</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<!-- ===== CONTACT FORM ===== -->
<section class="contact">
    <h2>Send Us a Message</h2>

    <div class="contact-container">
        <form class="contact-form" onsubmit="sendWhatsAppMessage(); return false;">
            <input type="text" id="wa-name" placeholder="Your Name" required>
            <input type="email" id="wa-email" placeholder="Your Email" required>
            <textarea id="wa-message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message on WhatsApp</button>
        </form>
    </div>
</section>

<!-- ===== FEEDBACK SECTION ===== -->
<div class="container">
    <h1>Feedback</h1>
    <p>We value your feedback. Scan the QR code below to share your thoughts.</p>

    <div class="qr-container">
        <img src="feedback.png" alt="Feedback QR Code">
    </div>

    <p>We look forward to serving you!</p>
</div>

<!-- ===== FOOTER ===== -->
<footer>
    <p>2026 SWADKALA | All Rights Reserved</p>
</footer>

<!-- ===== WHATSAPP SCRIPT ===== -->
<script>
function sendWhatsAppMessage() {
    const name = document.getElementById("wa-name").value;
    const email = document.getElementById("wa-email").value;
    const message = document.getElementById("wa-message").value;

    const phoneNumber = "918329987567";
    const text =
        `Hello SWADKALA,%0A%0A` +
        `Name: ${name}%0A` +
        `Email: ${email}%0A` +
        `Message: ${message}`;

    window.open(`https://wa.me/${phoneNumber}?text=${text}`, "_blank");
}
</script>

</body>
</html>
